<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Angelo's Password Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Shady Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a silicone micro-chip powered password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Input conditions to generate super safey password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="conditions" class="btn">Input Conditions</button>
          <button id="generate" class="btn">Output Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
